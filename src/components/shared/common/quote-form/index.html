<form class="quote-form">
  <div class="row">
    <div class="col-lg">
      <div class="quote-form__item">
        <span class="main__desc text-left">Number of people</span>
        <div class="d-flex align-items-center quote-form__number">
          <div class="custom-btn custom-btn--icon">
            <svg>
              <use xlink:href="#minus"/>
            </svg>
          </div>
          <div class="quote-form__input">1</div>
          <div class="custom-btn custom-btn--icon">
            <svg>
              <use xlink:href="#plus"/>
            </svg>
          </div>
        </div>
      </div>
      <div class="quote-form__item">
        <input class="custom-input custom-input--border quote-form__date js-date-input-start"
               placeholder="From" name="start"/>
        <span class="main__desc">â€”</span>
        <input class="custom-input custom-input--border quote-form__date js-date-input-end"
               placeholder="To" name="end"/>
      </div>
      <input class="custom-input custom-input--border w-100 mb-3" type="email" name="email"
             placeholder="Your E-mail" />
      <input class="custom-input custom-input--border w-100 mb-3" type="tel" name=""
             placeholder="Contact number" />
    </div>
    <div class="col-lg">
      <textarea name="message" class="custom-input custom-input--border custom-input__textarea w-100 "
                placeholder="Your message"></textarea>
    </div>
  </div>
  <button class="custom-btn mt-4">submit</button>
</form>
