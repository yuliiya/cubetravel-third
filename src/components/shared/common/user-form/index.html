<form class="d-flex flex-column">
  <div class="row justify-content-md-center">
    <div class="d-flex flex-column col-sm-3">
      <input class="custom-input mb-3" type="text" name="name" placeholder="name" />
      <input class="custom-input mb-3" type="text" name="last_name" placeholder="last name" />
      <input class="custom-input mb-3" type="email" name="email" placeholder="your e-mail" />
      <input class="custom-input" type="tel" name="number" placeholder="contact number" />
    </div>
    <div class="col-sm-3">
      <textarea name="message" class="custom-input w-100 h-100">your message</textarea>
    </div>
  </div>
  <button class="custom-btn align-self-center mt-5">send message</button>
</form>
