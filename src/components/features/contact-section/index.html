<div class="text-center">
  <div class="container-xl padding-100">
    <h3 class="main__title main__title--mb">Drop Us a Line</h3>
    <form class="d-flex flex-column">
      <div class="row justify-content-center">
        <div class="d-flex flex-column col-md-4">
          <input class="custom-input custom-input--default mb-3" type="text" name="" placeholder="name" />
          <input class="custom-input custom-input--default mb-3" type="text" name="" placeholder="last name" />
          <input class="custom-input custom-input--default mb-3" type="email" name="" placeholder="your e-mail" />
        </div>
        <div class="d-flex flex-column col-md-4">
          <input class="custom-input custom-input--default mb-3" type="text" name="" placeholder="contact number" />
          <input class="custom-input custom-input--default mb-3" type="text" name="" placeholder="booking reference" />
          <select class="select-custom custom-input custom-input--default mb-3">
            <option value="">Query</option>
            <option value="Covid-19 Change my booking">Covid-19 Change my booking</option>
            <option value="Covid-19 booking cancellation">Covid-19 booking cancellation</option>
            <option value="Covid-19 booking suspension">Covid-19 booking suspension</option>
            <option value="Cancel my booking">Cancel my booking</option>
            <option value="Request a callback">Request a callback</option>
          </select>

        </div>
        <div class="col-md-8">
           <textarea name="message" class="custom-input custom-input--default custom-input__textarea w-100"
                     placeholder="your message"></textarea>
        </div>
      </div>
      <button class="custom-btn align-self-center mt-5">submit</button>
    </form>
  </div>
</div>
